log4j.rootLogger=WARN, Console
# Anything with package name starting with edu.mayo.mprc (our code) gets logged only at INFO level
log4j.logger.edu.mayo.mprc=INFO, Console
log4j.additivity.edu.mayo.mprc=false

# Define Console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} - %-5p %c{2} %M:%L %x - %m\n

